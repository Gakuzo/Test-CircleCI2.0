version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8-browsers
    steps:
      - checkout
      - run:
          name: Install libralies for API
          working_directory: API
          command: npm install
      - run:
          name: API Unit Test
          working_directory: API
          command: npm test
      - run:
          name: Install serverless
          working_directory: .
          command: |
            sudo npm install -g
      - run:
          command: sls deploy list
